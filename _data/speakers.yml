-
  id: 6
  name: "Annelise"
  surname: "Gripp"
  company: "Integrare Consultoria e Capacitação"
  title: "Consultora em Gestão de Projetos (Waterfall e Ágil) e Coach Personal/Professional"
  bio: "Louca por tecnologia e amante do trabalho com pessoas, há 19 anos trabalho com Engenharia de Desenvolvimento de Software. Ao longo desses anos aprendi, ensinei e experimentei novas metodologias, tecnologias, ferramentas e dinâmicas em todo o processo de Engenharia de Software. Hoje, como consultora, meu trabalho consiste em expandir, compartilhar e aplicar meus conhecimentos, habilidades e experiências nas empresas. Entre as atividades desempenhadas, implanto projetos utilizando Metodologia Ágil (kanban, Scrum), Agile Coach (coaching aplicado a líderes e times) e Personal/Executive Coach (desenvolvimento de competências para alcançar resultados). Nos últimos 5 anos, me dediquei a Metodologia Ágil, onde Projetos, Produtos e Pessoas desenvolvem um trabalho juntos, entregando software com rapidez, qualidade e satisfação, para o cliente e para equipe."
