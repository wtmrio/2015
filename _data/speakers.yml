  id: 5
  name: "Mariana"
  surname: "Salles"
  company: "OHMS"
  title: "Partner at OHMS"
  bio: "Apaixonada por fabricar produtos desde pequena, me formei em desenho industrial no Colorado, USA em 2010, onde morei 6 anos. Lá fiz meu próprio ski e várias outras coisas. Voltei para o Rio em 2011, trabalhei em fábrica e em escritórios de design até fundar a Bolei em 2012. Mas hoje não sou mais sócia da Bolei e em setembro de 2014 fundei a Vrum Vrum, marca de carrinhos para crianças feitos de mouse descartados onde suas embalagens são suas próprias casinhas para elas montarem a sua própria cidade. Também em setembro de 2014 virei sócia do Dado Sutter no OHMS, onde desenvolvemos produtos inovadores, protótipos inteligentes e atuamos na área da educação do fazer."
