  id: 5
  name: "Mariana"
  surname: "Ewell"
  company: "OHMS"
  title: "Partner at OHMS"
  bio: "Apaixonada por fabricar produtos desde pequena, me formei em desenho industrial no Colorado, USA em 2010, onde morei 6 anos. Lá fiz meu ski e várias outras coisas. Voltei para o Rio em 2011, trabalhei em fábrica e em escritórios de design até fundar a Bolei em 2012. Mas hoje não sou mais sócia da Bolei e a 6 meses fundei a Vrum Vrum marca de carrinhos para criança feitos de mouse descartados onde suas embalagens são suas próprias casinhas para a criança montar a sua cidade. A também 6 meses virei sócia do Dado Sutter no OHMS, onde desenvolvemos produtos inovadores e protótipos inteligentes. Também fazemos treinamento de professores sobre tecnologia."
