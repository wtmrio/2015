  id: 3
  name: "Liliam"
  surname: "Gonçalves"
  company: "Ultragaz"
  title: "Líder de Projeto"
  bio: "Liliam Gonçalves, 36 anos e natural da cidade de Florianópolis (sim, uma legítima “manezinha da ilha”) é orgulhosa e apaixonada pela sua profissão. Graduada em Ciência de Computação, iniciou a sua carreira como testadora e desde então trabalhou em diversas áreas dentro do processo de testes de software. Atualmente reside em São Paulo e suas principais atividades estão focadas em gestão de projetos e processos, sendo que o seu tempo livre é preenchido com os mais diversos assuntos relacionados à tecnologia. Detalhista e observadora por onde passa, o seu principal hobby é viajar, conhecer lugares diferentes e o destaque está na viagem que fez para África do Sul. No esporte, participou de um projeto de pedal para deficientes visuais e tem como objetivo implantar uma iniciativa semelhante em São Paulo buscando acessibilidade para todos."
