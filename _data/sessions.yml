-
  id: 001
  title: "HTML para robôs"
  description: "O código HTML é criado por humanos para usufruto de outros humanos. O desafio para qualquer robô de busca é interpretar esta mensagem para gerar uma boa indexação de dados. Mas podemos dar uma mãozinha, não é? Analisando a história da web, dos mecanismos de busca e do desenvolvimento front-end, veremos que um código semântico e bem marcado pode ser bom para todos."
  speakers: [1]
  #language: pt-br

-
  id: 002
  title: "Alcançando Qualidade de Software através de Entrega Contínua"
  description: "Processos de desenvolvimento são muitas vezes burocráticos. O desenvolvimento ágil veio para nos mostrar que a forma que pensávamos em software podia ser melhorada. A Entrega Contínua veio para potencializar a entrega desde a primeira linha de código até produção. Nessa palestra a Samanta Cicilia vai mostrar como está sendo implementada Entrega Contínua na Infoglobo."
  speakers: [2]
  #language: pt-br


-
  id: 003
  title: "O Processo de Teste de Software: Conceitos, Gestão de Defeitos e a Psicologia do Teste"
  description: "Nessa palestra a Liliam Gonçalves vai apresentar os conceitos fundamentais do processo de teste de software, o ciclo de vida de um defeito e, além disso, as tratativas entre testadores e desenvolvedores em situações delicadas no relato e reconhecimento de defeitos."
  speakers: [3]
  #language: pt-br

-
  id: 004
  title: "Emprestei: Um case prático de Ionic e Heroku"
  description: "Nessa palestra a Valéria Parajara falará sobre o setup do Ionic e ainda apresentação de uma app construída com essas ferramentas."
  speakers: [4]
  #language: pt-br

-
  id: 005
  title: "Saber fazer é bem diferente de fazer"
  description: "Hoje em dia se fala muito em aprender as técnicas do fazer, mas é fazendo que se aprende."
  speakers: [5]
  #language: pt-br

-
  id: 006
  title: "Constelações Organizacionais, a nova forma de evoluir pessoas!"
  description: "Nessa palestra, Annelise Gripp nos apresenta às Constelações Organizacionais: Uma nova forma de aconselhamento organizacional e empresarial. O método baseia-se numa visão sistêmica, onde um sistema é um conjunto de elementos que estão interligados entre si, numa contínua relação de mudança. A mudança realizada e acompanhada, gera benefícios que influenciará toda organização."
  speakers: [6]
  #language: pt-br

-
  id: 007
  title: "De Freddy Krueger à Brad Pitt. Como melhorar o seu código e fazê-lo ficar lindo"
  description: "Já pegou um código em que você não entendeu nada do que o autor pretendia fazer? Ou teve a sensação de que ele poderia ter sido escrito melhor? Ou teve essa impressão com o seu próprio código? Nesta palestra será mostrado como SOLID, refatoração, entre outras boas práticas de codificação podem tirar o mau cheiro do seu código e transformá-lo de Freddy Krueger em Brad Pitt."
  speakers: [7]
#language: pt-br

-
  id: 008
  title: "Mulher Empreendendora?! Sim! É Tudo Uma Questão de Atitude!"
  description: "Learning Shot! É o que teremos nessa sessão. Os participantes terão a oportunidade de experienciar o tema proposto, através de técnicas de sensemaking, as questões que envolvem o universo feminino e sua vida profissional empreendedora. E, através da problematização e uso do Learning Canvas, compartilharemos conhecimento, experiências e ideias com o propósito de construir soluções práticas, para que a mulher empreendedora seja bem sucedida em seus ideais. A aprendizagem será emergente!"
  speakers: [8]
#language: pt-br

-
  id: 009
  title: "Front-end: do básico ao layout responsivo"
  description: "Nesse workshop, cobriremos o básico das ferramentas de front-end: html, css e um pouco de javascript. O objetivo é dar para os iniciantes recursos para fazer um site simples usando as ferramentas mais comuns do mercado, para que saiamos preparados para pesquisar e brincar com front-end por conta própria :)"
  speakers: [9]
#language: pt-br

-
  id: 010
  title: "Docker"
  description: "Nesse workshop vamos ver na prática a forma como criamos nosso ambiente de desenvolvimento atualmente, entendendo o processo atual. Após entendermos o processo iremos criar o mesmo ambiente com o Docker. Assim destacaremos os pontos fortes e pontos fracos de cada abordagem."
  speakers: [10]
#language: pt-br

-
  id: 011
  title: "Gamificação: a solução para todos os problemas, TODOS mesmo"
  description: "Engajamento é uma daquelas palavras que é repetida várias vezes quando um produto ou serviço passa por dificuldades ou quando precisa ir para outro nível. O problema é pensar em como engajar um público-alvo. Nesse workshop discutiremos como algumas teorias e design de jogos aliadas com psicologia comportamental, análise de dados, redes sociais e princípios de programas de fidelidade. E já deixo dito: infelizmente não teremos tempo de jogar Skyrim. ): ou teremos? (:"
  speakers: [11]
#language: pt-br
